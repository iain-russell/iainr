<script>
  setTimeout(function() {
    document.addEventListener("keydown", event => {
      const key = event.keyCode;
      if (key === 37 || key === 38) {
        window.location = "http://127.0.0.1:8000/projects";
      } else if (key === 39 || key === 40) {
        window.location = "http://127.0.0.1:8000";
      }
    });
  }, 1500);
  if (document.referrer === "http://127.0.0.1:8000/projects") {
    document.querySelector("#links").classList.add("fromProjects");
  } else if (document.referrer === "http://127.0.0.1:8000/") {
    document.querySelector("#links").classList.add("fromIndex");
  } else {
    document.querySelector("#links").classList.add("fromProjects");
  }
  window.onload = function() {
    document.querySelector("#links").classList.add("linksActive");
  };
